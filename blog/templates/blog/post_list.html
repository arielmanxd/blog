{% extends 'blog/base.html' %}
{% block content %}
              {% for post in posts %}





                    <div class="card  border-dark  mb-3" >

                      <div class="card-body">

                        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

                        <p class="card-text"><small class="text-muted">Publicado: {{ post.published_date }}</small></p>
<br>
                      </div>
                    </div>

              {% endfor %}
{% endblock %}
